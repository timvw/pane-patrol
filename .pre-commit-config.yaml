repos:
  - repo: local
    hooks:
      - id: go-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        pass_filenames: false
        types: [go]

      - id: go-test
        name: go test
        entry: go test -short ./...
        language: system
        pass_filenames: false
        types: [go]

      - id: go-build
        name: go build
        entry: go build ./...
        language: system
        pass_filenames: false
        types: [go]
